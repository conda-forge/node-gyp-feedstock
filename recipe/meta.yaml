{% set name = "node-gyp" %}
{% set version = "9.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 106676e44211018bfa8cb69246b9206a764b4178c770495699030b4ebec0b422

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - nodejs
    - yarn <2
  run:
    - nodejs

test:
  commands:
    - node-gyp --help

about:
  home: https://github.com/nodejs/node-gyp
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: Node.js native addon build tool

extra:
  recipe-maintainers:
    - xhochy
