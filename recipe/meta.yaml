{% set name = "node-gyp" %}
{% set version = "10.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: fb0a3516f0b697a4657683a9944af6661a76c537d614ac69718f491fdd2795db

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - nodejs
    - yarn <2
  run:
    - nodejs

test:
  commands:
    - node-gyp --help

about:
  home: https://github.com/nodejs/node-gyp
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: Node.js native addon build tool

extra:
  recipe-maintainers:
    - xhochy
